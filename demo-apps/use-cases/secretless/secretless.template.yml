version: "2"
services:
  postgres-db:
    connector: pg
    listenOn: tcp://0.0.0.0:5432
    credentials:
      host:
        from: conjur
        get: $APP_SECRETLESS_DB_HOST_PATH
      port:
        from: conjur
        get: $APP_SECRETLESS_DB_PORT_PATH
      username:
        from: conjur
        get: $APP_SECRETLESS_DB_USERNAME_PATH
      password:
        from: conjur
        get: $APP_SECRETLESS_DB_PASSWORD_PATH
      sslmode: disable