apiVersion: apps/v1
kind: Deployment
metadata:
  name: $APP_NAME-jwt
  namespace: $APP_NAMESPACE
  labels:
    app: $APP_NAME-jwt
spec:
  selector:
    matchLabels:
      app: $APP_NAME-jwt
  replicas: 1
  template:
    metadata:
      labels:
        app: $APP_NAME-jwt
    spec:
      serviceAccountName: $APP_NAME-jwt-sa
      containers:
        - name: $APP_NAME-jwt
          image: bnasslahsen/conjur-spring-boot-demos
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: conjur-connect-spring-jwt
          volumeMounts:
            - mountPath: /opt/secrets/conjur
              name: conjur-mapping
              readOnly: true
          ports:
            - containerPort: 8080
      volumes:
        - name: conjur-mapping
          configMap:
            name: mapping-config-jwt
            defaultMode: 420
---
apiVersion: v1
kind: Service
metadata:
  name: $APP_NAME-jwt
  namespace: $APP_NAMESPACE
spec:
  type: NodePort
  ports:
    - port: 8080
      nodePort: 32095
  selector:
    app: $APP_NAME-jwt
---
